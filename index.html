<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-sidebar container">
        <img class="image" src="img/bryan-dickerson-emuFFTCKIOo-unsplash.jpg">
        <div class="overlay"><img class="image" src="img/odin-lined.png">ODIN</div>
        <div class="copyright">Photo by Bryan Dickerson on Unsplash</div>
    </div>
    <div class="right container">
        <header>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams. 
            Sign up <em>now</em> to get started.
        </header>
        <div>You <em>know</em> you want to.</div>
        <div>Let's do this!</div>
        <div class="form container">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"> 
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number">
            <label for="user_password">Password:</label>
            <input class="error" type="password" id="user_password" name="user_password">
            <label for="confirm_password">Confirm Password:</label>
            <input class="error" type="password" id="confirm_password" name="confirm_password">
        </div>
        <button>Create Account</button>
        <div>Already have an account? Log in</div>
    </div>
</body>
</html>
